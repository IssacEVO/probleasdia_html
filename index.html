<!DOCTYPE html>

<body>
  <h1> PROGRAMA CALCULO DEL IMC </h1>

<script>

  function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

   
  }

  function imprimir(frase) {

    document.write(frase);
    saltarLinea();


  }

  function calcularImc(peso,altura,nombre) {

    imc = peso / (altura * altura);
    imprimir("El IMC calculado de " + nombre + " es " + imc)
    
  }

  

  calcularImc(73,1.64,"Eduardo");
  calcularImc(78,1.78,"Diego")
  
  
  

  
</script>

  <!--

</body>
